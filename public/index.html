<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat App</title>
  
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
     
      display: flex;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      background-color: aqua;
    }

    section.chat_section{
  width: 800px;
  max-width: 90%;
  background-color: white;
  box-shadow: 0 10px 20px -3px rgb(161, 152, 71);

    }

    .brand{
      padding: 20px;
      background: #f1f1f1;
      display: flex;
      align-items: center;
    }

    .brand h1{
      text-transform: uppercase;
      font-size: 20px;
      color: #444;
      margin-left: 10px;

    }

    .message_area
    {
    height: 500px;
    padding: 16px;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    padding-top: 40px;
    }

    #textarea{
      width: 100%;
      border: none;
      padding: 20px;
      font-size: 16px;
      outline: none;
      background: #FBFBFB;
    }
    .message{
        padding: 40px;
        border-radius: 4px;
        margin-bottom: 40px;
        max-width: 300px;
        position: relative;
    }
    .incoming
    {
        background:#8F8BE8;
        color: #fff;
    }
    .outgoing
    {
        background:#e9eafd;
        color:#787986;
        margin-left: auto;
    }
  .message h4{
        position: absolute;
        top: -20px;
        left: 0;
        color:#333;
        font-size: 14px;
        text-transform: uppercase;
  }

  </style>
</head>
<body>
  
  <section class="chat_section">

    <div class="brand">
      <img src=" " alt="">
      <h1>Chatty</h1>
    </div>

    <div class="message_area">
       

        

    </div>

    <div>
      <textarea  id="textarea" cols="30" rows="1" placeholder="type your mesaages here"></textarea>
    </div>

  </section>
 <script src="/socket.io/socket.io.js"></script>
  <script  type="text/javascript" src="script.js"></script>
</body>

</html>
